<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        
        <title>
            {% block title %} title {% endblock %}
        </title>

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!--jQuery and Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="/style.css"/>
    </head>
    <body>
        <header>
            <nav id="navbar" class="navbar navbar-expand-lg">
                <div id="navbar-name">
                    <a class="navbar-brand" href="/">Juliette Tripier</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-contents" aria-controls="navbar-contents" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbar-contents" class="collapse navbar-collapse">
                    <ul id="navbar-links" class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/skills.html">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/projects.html">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/resume.html">Resume</a>
                        </li>
                        <li>
                            <a class="nav-link" href="/contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="body-div">
            {% block body %}
                body content goes here
            {% endblock %}
        </div>
    </body>
</html>
